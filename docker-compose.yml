version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unique-auth-v1
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.unique.com}
      - API_TIMEOUT=${API_TIMEOUT:-5000}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - unique-network

networks:
  unique-network:
    driver: bridge
